        data-bs-ride="carousel"
        style="position: absolute; top: 0px; left: 0px"

          class="carousel-control-prev e"

          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
