<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ITW 2022/23 - Olympic Countries editions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"

    />
    <link
      href="../../libs/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="countrieStyle.css">
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      aria-label="navigation"
    >
      <div class="container">
        <a class="navbar-brand" href="../../index.html" tabindex="Olympics"
          ><img
            src="../../images/Olympic_rings.svg"
            height="24"
            alt="Olympic Rings"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../athletes/athletes.html"
                ><i class="fa fa-user-o text-warning"></i> Athletes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="competitions.html"
                ><i class="fa fa-trophy"></i> Competitions</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="countries.html"
                ><i class="fa fa-flag-o text-danger"></i> Countries</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../games/games.html"
                ><i class="fa fa-map-marker text-success"></i> Games</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../modalities/modalities.html"
                ><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
      <div class="border-bottom py-2 mb-2">
        <h2 data-bind="text:displayName"></h2>
      </div>
      <!-- ko if:records().length > 0 -->
      <div class="row small">
        <p class="col-4 mr-auto pt-2">
          <span
            data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"
          ></span
          ><br />
          <span
            data-bind="html: 'Countries: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"
          ></span>
        </p>
        <div class="col-8 my-0 pt-3">
          <ul class="pagination float-end">
            <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
            <li class="page-item float-end">
              <a
                class="page-link"
                title="First Page"
                data-bind="attr: { href: './countries.html?page=' + '1',  rel:'prev'}"
                >⇤</a
              >
            </li>
            <li class="page-item float-end">
              <a
                class="page-link"
                title="Previous Page"
                data-bind="attr: { href: './countries.html?page=' + previousPage(),  rel:'prev'}"
                >←</a
              >
            </li>
            <!-- /ko -->
            <!-- ko foreach: pageArray()-->
            <!-- ko if:$data == $parent.currentPage() -->
            <li class="active page-item">
              <a
                class="page-link"
                data-bind="attr: { title:'Current Page ' + $data }, text: $data"
              ></a>
            </li>
            <!-- /ko -->
            <!-- ko if:$data != $parent.currentPage() -->
            <li class="page-item">
              <a
                class="page-link"
                data-bind="attr: { href: './countries.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"
              ></a>
            </li>
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
            <li class="page-item">
              <a
                class="page-link"
                title="Next Page"
                data-bind="attr: { href: './countries.html?page=' + nextPage(), rel:'next' }"
                >→</a
              >
            </li>
            <li class="page-item">
              <a
                class="page-link"
                title="Last Page"
                data-bind="attr: { href: './countries.html?page=' + totalPages() }"
                >⇥</a
              >
            </li>
            <!-- /ko -->
          </ul>
        </div>
      </div>
      <!-- /ko -->
      
      <div class="row d-flex justify-content-center position-relative" data-bind="foreach: records">
        <div class="card shadow col-6 col-sm-6 col-md-4 col-lg-3 m-3 p-0  text-center position-relative">
          <div class="card-body">
            <div class="">
              <a
              class="shadow fav btn m-0 p-1 rounded-circle text-white position-absolute"
              data-bind="text: $parent.verOuro(Id)"
              title="Medalhas de ouro"
              style="top: 0.6rem; left: 10%; background-color: #f3cf03; min-width: 2rem; min-height: 2rem;"
            ></a>
            
            <a
              class=" shadow fav btn m-0 p-1 rounded-circle  text-white position-absolute"
              data-bind="text: $parent.verPrata(Id)"
              title="Medalhas de prata"
              style=" top: 0.6rem; left: 30%; background-color: #7a8386; min-width: 2rem; min-height: 2rem;"
            ></a>
            <a
              class=" shadow fav btn m-0 p-1 rounded-circle text-white position-absolute"
              data-bind="text: $parent.verBronze(Id)"
              title="Medalhas de bronze"
              style=" top: 0.6rem; left: 50%; background-color: #cd7f32; min-width: 2rem; min-height: 2rem;"
            ></a>
            </div>
            
            <div class="p-3 mt-4">
              <div class="shadow d-flex h-25 justify-content-center">
                <img
                  class="countrie w-100 img-fluid"
                  data-bind="attr: { src: Flag, alt: Name }"
                  style="height: 8rem;width: 10rem;"
                >
                <!-- Esta no countries.js a config do .fav -->
                <a
                  class="shadow fav btn m-0 fa fa-heart-o fa-heart rounded-pill p-3 bg-white position-absolute"
                  data-bind="attr : { 'id': 'favourite_' + Id }"
                  onclick="$(this).toggleClass('fa-heart-o text-danger');"
                  title="Selecione para adicionar aos favoritos"
                  style="top: 10.5rem;"
                ></a>
    
              </div>
              
              <br>
            </div>
            <h5 class="text-center my-3" style="font-size:1.7rem ;" data-bind="text: Name, css: { Ouro: $parent.verOuro(Id) > 0, Prata: $parent.verPrata(Id) > 0 && $parent.verOuro(Id) == 0, Bronze: $parent.verBronze(Id) > 0 && $parent.verPrata(Id) == 0}"></h5>
            <a class="btn btn-outline-primary" data-bind="attr: { href:'./countryDetails/countryDetails.html?id=' + Id }">Ver mais</a>
          </div>
        </div>
      </div>

    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img
                src="../../images/Olympic_rings.svg"
                height="30"
                alt="Olympic Rings"
              />
              Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Working Area -->
