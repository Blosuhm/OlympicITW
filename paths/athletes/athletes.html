<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../../../images/Olympic_Rings.svg" />
    <title>ITW 2022/23 - Olympic Athletes List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css"
    />

    <link
      href="../../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../../libs/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header class="position-relative">
      <nav
        class="top-0 navbar py-0 navbar-expand-xl bg-white border-bottom fixed-top"
        aria-label="Primary Navigation"
        style="min-height: 6rem"
      >
        <div class="position-absolute start-0 h-100">
          <a href="../../index.htxml" class="navbar-brand d-block h-100">
            <img
              src="../../images/olympic-rings-colorized.svg"
              alt="Olympic Rings"
              class="h-100"
              style="object-fit: contain; max-width: 10rem"
          /></a>
        </div>

        <button
          class="navbar-toggler ms-auto me-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent" class="navbar-collapse collapse">
          <ul
            class="navbar-nav nav gap-3 justify-content-center align-items-center w-100"
            style="font-size: 1.5rem"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="athletes.html"
                ><i class="fa fa-user-o text-warning"></i> Athletes</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../countries/countries.html"
                ><i class="fa fa-flag-o text-danger"></i> Countries</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../games/games.html"
                ><i class="fa fa-map-marker text-success"></i> Games</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../modalities/modalities.html"
                ><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Working Area -->
    <main class="container" style="margin-top: 7rem; margin-bottom: 2rem">
      <div class="border-bottom py-2 mb-2">
        <h2 data-bind="text:displayName"></h2>
      </div>

      <div
        id="my-cards"
        class="row row-cols-1 row-cols-sm-2 row-cols-xl-4"
        data-bind="foreach: records"
      >
        <div>
          <div class="card mt-3 mx-1 shadow border-0 athlete-card">
            <div class="d-flex" data-bind="foreach: Details.Medals">
              <span
                class="rounded-circle square text-light fw-bold d-flex align-items-center justify-content-center m-2"
                data-bind=" text: Counter, css: {'gold': MedalName === 'Gold', 'silver': MedalName === 'Silver', 'bronze': MedalName === 'Bronze'}"
                style="width: 2rem"
              ></span>
            </div>
            <div class="px-5 py-1 position-relative">
              <a
                class="mt-2"
                data-bind="attr: {href: `athleteDetails/athleteDetails.html?id=${Id}`}"
                ><img
                  class="w-100 square rounded-circle"
                  data-bind="attr: {src: Photo}"
                  style="object-fit: cover; object-position: top"
                  alt="..."
              /></a>

              <button
                class="position-absolute shadow bg-white btn square border-0 rounded-circle fs-4"
                data-bind="click: $parent.addFavorite, attr: {id: 'fav-' + Id}, css: {'text-danger': $parent.isFavorite(Id)}"
                style="width: 3rem; bottom: 0px; right: 3.5rem"
              >
                <i
                  class="fa"
                  data-bind="css: {'fa-heart': $parent.isFavorite(Id), 'fa-heart-o': !$parent.isFavorite(Id)}"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
            <div class="card-body mt-auto flex-grow-0">
              <h5
                class="card-title mt-3"
                style="height: 2em"
                data-bind="text:Name"
              ></h5>
              <hr />
              <span data-bind="text: Details.Modality"></span>
              <div><span data-bind="html: Details.Country"></span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img
                src="../../../images/Olympic_rings.svg"
                style="height: 2rem"
                alt="Olympic Rings"
              />
              Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Working Area -->
    <footer class="navbar navbar-dark bg-dark">
      <div class="container small">
        <div class="navbar-text">
          &copy; Introdução as Tecnologias Web - 2022/23
        </div>
        <div class="navbar-text">
          Made with <i class="fa fa-meh-o text-danger" aria-hidden="true"></i>
          for U by
          <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted"
            >jsp@ua.pt</a
          >.
        </div>
        <div class="navbar-nav">
          <div class="nav-item text-end">
            <a href="https://www.ua.pt" class="nav-link"
              >Universidade de Aveiro</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="../../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../libs/knockout-3.5.1.js"></script>
    <script src="../../libs/jquery/jquery-3.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="athletes.js"></script>
    <script src="swiper.js"></script>
  </body>
</html>
