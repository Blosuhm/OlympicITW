<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../../images/Olympic_Rings.svg" />
    <title>ITW 2022/23 - Olympic Athletes List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css"
    />

    <link
      href="../../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../../libs/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      aria-label="navigation"
    >
      <div class="container">
        <a class="navbar-brand" href="../../index.html" tabindex="Olympics"
          ><img
            src="../../images/Olympic_rings.svg"
            alt="Olympic Rings"
            style="height: 1.5rem; object-fit: contain"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="athletes.html"
                ><i class="fa fa-user-o text-warning"></i> Athletes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="competitions.html"
                ><i class="fa fa-trophy"></i> Competitions</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../countries/countries.html"
                ><i class="fa fa-flag-o text-danger"></i> Countries</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../games/games.html"
                ><i class="fa fa-map-marker text-success"></i> Games</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../modalities/modalities.html"
                ><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Working Area -->
    <main class="container mt-5">
      <div class="border-bottom py-2 mb-2">
        <h2 data-bind="text:displayName"></h2>
      </div>

      <div id="my-cards" class="row row-cols-4" data-bind="foreach: records">
        <div>
          <div class="card mt-3 mx-1 shadow border-0">
            <div class="d-flex" data-bind="">
              <span class="rounded-circle" data-bind=""></span>
            </div>
            <!-- ko if: Photo -->
            <div class="square w-100 mt-2 p-2">
              <img
                data-bind="if: Photo, attr: {src: Photo, 'data-bs-target': '#img' + Id}"
                class="rounded-circle h-100 w-100 shadow-silver"
                style="object-fit: cover; object-position: top"
                data-bs-toggle="modal"
                alt="..."
              />
            </div>

            <!-- /ko -->
            <!-- ko ifnot: Photo -->
            <img
              src="https://media.tenor.com/UxJkNAvuriIAAAAC/cr7-cristiano-ronaldo.gif"
              data-bind="ifnot: Photo"
              class="card-img-top rounded mt-2 h-100"
              alt="..."
            />
            <!-- /ko -->

            <div class="card-body mt-auto flex-grow-0">
              <h5 class="card-title" data-bind="text:Name"></h5>
              <div class="row row-cols-2 card-text">
                <span class="col">Sex: </span>
                <span data-bind="text:Sex"></span>
              </div>
              <div class="row row-cols-2 card-text">
                <span class="col">Best Position: </span>
                <span data-bind="text:BestPosition  "></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img
                src="../../images/Olympic_rings.svg"
                style="height: 2rem"
                alt="Olympic Rings"
              />
              Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Working Area -->
    <footer class="navbar navbar-light bg-light">
      <div class="container small">
        <div class="navbar-text">
          &copy; Introdução as Tecnologias Web - 2022/23
        </div>
        <div class="navbar-text">
          Made with <i class="fa fa-meh-o text-danger" aria-hidden="true"></i>
          for U by
          <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted"
            >jsp@ua.pt</a
          >.
        </div>
        <div class="navbar-nav">
          <div class="nav-item text-end">
            <a href="https://www.ua.pt" class="nav-link"
              >Universidade de Aveiro</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="../../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../libs/knockout-3.5.1.js"></script>
    <script src="../../libs/jquery/jquery-3.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="athletes0.js"></script>
    <script src="swiper.js"></script>
  </body>
</html>
