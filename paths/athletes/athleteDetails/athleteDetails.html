<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../../../images/Olympic-Rings.svg" />
    <title>ITW 2022/23 - Olympic Athletes List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css"
    />

    <link
      href="../../../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../../../libs/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      aria-label="navigation"
    >
      <div class="container">
        <a class="navbar-brand" href="../../../index.html" tabindex="Olympics"
          ><img
            src="../../../images/olympic-rings-colorized.svg"
            alt="Olympic Rings"
            style="height: 1.5rem; object-fit: contain"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="athletes.html"
                ><i class="fa fa-user-o text-warning"></i> Athletes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="competitions.html"
                ><i class="fa fa-trophy"></i> Competitions</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../countries/countries.html"
                ><i class="fa fa-flag-o text-danger"></i> Countries</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../games/games.html"
                ><i class="fa fa-map-marker text-success"></i> Games</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../modalities/modalities.html"
                ><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Working Area -->
    <main class="container my-5">
      <div class="row">
        <div class="col-12 col-md-9 row">
          <div class="col-4">
            <img
              class="square rounded-circle w-100"
              data-bind="attr: {src: photo}"
              alt="Athlete Image"
              style="object-fit: cover; object-position: top"
            />
          </div>
          <div class="col-8">
            <h1
              class="text-center"
              data-bind="text: name"
              style="
                font-size: 5rem;
                font-weight: 900;
                font-family: 'roboto condensed', sans-serif;
              "
            ></h1>
            <div class="row">
              <div class="col-6"></div>
              <div class="col-6"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3 border-start">
          <ul class="list-group list-group-flush">
            <li class="d-flex list-group-item" data-bind="foreach: medals">
              <span
                class="rounded-circle square text-light fw-bold d-flex align-items-center justify-content-center m-2"
                data-bind=" text: Counter, css: {'gold': MedalName === 'Gold', 'silver': MedalName === 'Silver', 'bronze': MedalName === 'Bronze'}"
                style="width: 2rem"
              ></span>
            </li>
            <li class="list-group-item" data-bind="text: bornDate"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
          </ul>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img
                src="../../../images/Olympic-Rings.svg"
                style="height: 2rem"
                alt="Olympic Rings"
              />
              Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Working Area -->
    <footer class="navbar navbar-dark bg-dark">
      <div class="container small">
        <div class="navbar-text">
          &copy; Introdução as Tecnologias Web - 2022/23
        </div>
        <div class="navbar-text">
          Made with <i class="fa fa-meh-o text-danger" aria-hidden="true"></i>
          for U by
          <a href="mailto:jsp@ua.pt" class="text-decoration-none text-muted"
            >jsp@ua.pt</a
          >.
        </div>
        <div class="navbar-nav">
          <div class="nav-item text-end">
            <a href="https://www.ua.pt" class="nav-link"
              >Universidade de Aveiro</a
            >
          </div>
        </div>
      </div>
    </footer>
    <script src="../../../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../libs/knockout-3.5.1.js"></script>
    <script src="../../../libs/jquery/jquery-3.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script src="athleteDetails.js"></script>
  </body>
</html>
