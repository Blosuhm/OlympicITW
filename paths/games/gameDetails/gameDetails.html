<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ITW 2022/23 - Olympic Games edition Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link
      href="../../../libs/bootstrap-5.2.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../../../libs/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../style.css" />
  </head>
  <body>
    <header class="position-sticky top-0" style="z-index: 1000">
      <nav
        class="navbar navbar-expand-lg bg-white border-bottom"
        aria-label="Primary Navigation"
      >
        <a class="navbar-brand font-bold ms-5" href="../../../index.html"
          ><img
            src="../../../images/olympic-rings-colorized.svg"
            alt="Olympic Rings"
            style="object-fit: contai; max-height: 3.5rem"
        /></a>
        <button
          class="navbar-toggler me-5"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav gap-3 ms-auto me-5 fs-5 align-items-end">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../../athletes/athletes.html"
                ><i class="fa fa-user-o text-warning"></i> Athletes</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../../countries/countries.html"
                ><i class="fa fa-flag-o text-danger"></i> Countries</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../games/games.html"
                ><i class="fa fa-map-marker text-success"></i> Games</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../../modalities/modalities.html"
                ><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Work Area-->
    <div class="container">
      <div class="py-2 border-bottom mb-3">
        <h2 data-bind="text:Name() +' [' + Id() + ']'"></h2>
      </div>
      <!-- ko if:Name().length > 0 -->
      <div class="row border-bottom mx-0 my-1">
        <div class="col-2">Game Id</div>
        <div class="col-10" data-bind="text: Id"></div>
      </div>
      <div class="row border-bottom mx-0 my-1">
        <div class="col-2">Name</div>
        <div class="col-10" data-bind="text: Name"></div>
      </div>
      <div class="row border-bottom mx-0 my-1">
        <div class="col-2">Country Name</div>
        <div class="col-10" data-bind="text: CountryName"></div>
      </div>
      <div class="row border-bottom mx-0 my-1">
        <div class="col-2">Season</div>
        <div class="col-10" data-bind="text: Season"></div>
      </div>
      <div class="row border-bottom mx-0 my-1">
        <div class="col-2">Year</div>
        <div class="col-10" data-bind="text: Year"></div>
      </div>
      <div
        class="row border-bottom mx-0 my-1"
        data-bind="visible: Logo() != '' && Logo() != null"
      >
        <div class="col-2">Logo</div>
        <div class="small col-10">
          <img
            class="img-thumbnail"
            data-bind="attr:{src: Logo}"
            alt="logo"
          /><br /><i class="fa fa-link"></i><br />
          [<a
            class="link-dark text-decoration-none"
            data-bind="attr: { href: Logo }, text: Logo"
            target="_blank"
          ></a
          >]
        </div>
      </div>
      <div
        class="row border-bottom mx-0 my-1"
        data-bind="visible: Photo() != '' && Photo() != null"
      >
        <div class="col-2">Photo</div>
        <div class="small col-10">
          <img
            class="img-thumbnail"
            data-bind="attr:{src: Photo}"
            alt="photo"
          /><br />
          <i class="fa fa-link"></i> [<a
            class="link-dark text-decoration-none"
            data-bind="attr: { href: Photo }, text : Photo"
            target="_blank"
          ></a
          >]
        </div>
      </div>
      <!-- /ko -->
      <a href="../games.html" class="btn btn-default btn-sm small"
        ><i class="fa fa-list"></i> Back to List</a
      >
      <a
        data-bind="attr: { href:'./gameFull.html?id=' + Id() }"
        class="btn btn-default btn-sm small"
        ><i class="fa fa-th"></i> Full Setails</a
      >
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <img
                src="../../../images/olympic-rings-colorized.svg"
                height="30"
                alt="Olympic Rings"
              />
              Loading data...
            </h5>
          </div>
          <div class="modal-body text-center">
            <i class="fa fa-spin fa-3x fa-refresh"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Work Area -->
    <footer class="bg-dark text-white d-flex justify-content-between">
      <div
        class="d-flex flex-column align-items-center"
        style="width: fit-content"
      >
        <img
          class="p-3"
          src="../../../images/olympic-rings.svg"
          alt="OLympic Rings"
          style="height: 4.5rem"
        />
        <div
          class="contact p-3 gap-2 small d-flex flex-column align-items-center"
          style="width: fit-content"
        >
          <label class="d-block" for="contact" style="user-select: none"
            >Contacts</label
          >
          <span class="d-block text-muted"
            ><a
              class="text-decoration-none"
              href="mailto:zakhar.kruptsala@ua.pt"
              >zakhar.kruptsala@ua.pt</a
            >
            or
            <a class="text-decoration-none" href="mailto:pmap@ua.pt"
              >pmap@ua.pt</a
            ></span
          >
          <a href="#"
            ><button class="btn btn-success btn-sm" id="contact">
              Contact Us
            </button></a
          >
        </div>
      </div>
      <div class="align-text-bottom">
        <a href="https://www.ua.pt" class="nav-link"
          >&copy; Introdução as Tecnologias Web - 2022/23</a
        >
      </div>
      <div class="align-text-center">
        Made with &nbsp;
        <i class="fa fa-heart text-danger fs-4" aria-hidden="true"></i>&nbsp;
        SIKE AHAHAHHAHAHAHAH
      </div>
    </footer>
    <script src="../../../libs/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../libs/knockout-3.5.1.js"></script>
    <script src="../../../libs/jquery/jquery-3.6.1.js"></script>
    <script src="gameDetails.js"></script>
  </body>
</html>
